<script>
    let value = prompt("Give you age: ")

    if(value > 18) {
        alert("You may enter")
    }
    else {
        alert("Access denied")
    }

    let grade = prompt("Grade: ")

    switch(grade) {
        case 'A': 
            alert("Excellent")
            break
        case 'B':
            alert("Very good")
            break
        case 'C':
            alert("OK")
            break
        case 'D':
            alert("Poor")
            break
        default: 
            alert('Fail')
            break
    }
</script>
